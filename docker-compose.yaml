  airflow:
    image: apache/airflow:2.7.1
    container_name: airflow
    restart: always
    env_file: .env
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    ports:
      - "8080:8080"
    networks:
      - local_net
    command: >
      bash -c "airflow db init && airflow webserver & airflow scheduler"

