services:

  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./utils:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - local_net

